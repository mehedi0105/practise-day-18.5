<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">PractiseDay</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "homepage" %}">Home</a>
              </li>
            </ul>
            {% if request.user.is_authenticated %}
            <div class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
                <li class="nav-item btn btn-warning">
                  <a href="{% url "profile" %}" class="nav-link text-dark">Profile</a>
                </li>
                <li class="nav-item btn btn-danger">
                  <a href="{% url "logout" %}" class="nav-link text-dark">Logout</a>
                </li>
              </ul>
            </div>
            {% else %}
            <div class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
                <li class="nav-item btn btn-warning">
                  <a href="{% url "register" %}" class="nav-link text-dark">Register</a>
                </li>
                <li class="nav-item btn btn-warning">
                  <a href="{% url "login" %}" class="nav-link text-dark">Login</a>
                </li>
              </ul>
            </div>
            {% endif %}
          </div>
        </div>
      </nav>
      {% for m in messages %}
      <div>
        <h1 class="text-{{m.tags}}">{{m}}</h1>
      </div>
      {% endfor %}
      {% block content %}{% endblock  %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
